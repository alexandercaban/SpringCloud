server:
  port: 8081

spring:
  cloud:
    config:
      server:
        bootstrap: true
        default-label: master
        git:
          uri: https://github.com/alexandercaban/SpringCloud.git
          searchPaths: application-config
          username: ${GIT_USER}
          password: ${GIT_PASSWORD}
  application:
    name: config

