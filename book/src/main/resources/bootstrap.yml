spring:
  cloud:
    config:
      name: book-service
      discovery:
        service-id: config
        enabled: true
      uri: http://localhost:8081
      username: configUser
      password: configPassword
eureka:
  client:
    instance:
      prefer-ip-address: true
      hostname: localhost
    serviceUrl:
      defaultZone: http://localhost:8099/eureka/

